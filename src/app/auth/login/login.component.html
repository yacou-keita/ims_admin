<div class="img">
  <img src="media/upload/photo/logo.png" style="height: 50px; padding-left: 40%;">
</div>
<h1 id="title" class="title">{{'IMS Admin Portal Login' | translate}}</h1>
<!-- <p class="sub-title">{{'Hello! Log in with your email' | translate}}.</p> -->

<nb-alert *ngIf="showMessages.error && errors?.length && !submitted" outline="danger" role="alert">
  <p class="alert-title"><b>{{'Oh snap' | translate}}!</b></p>
  <ul class="alert-message-list">
    <li *ngFor="let error of errors" class="alert-message">{{ error }}</li>
  </ul>
</nb-alert>

<nb-alert *ngIf="showMessages.success && messages?.length && !submitted" outline="success" role="alert">
  <p class="alert-title"><b>{{'Hooray' | translate}}!</b></p>
  <ul class="alert-message-list">
    <li *ngFor="let message of messages" class="alert-message">{{ message }}</li>
  </ul>
</nb-alert>

<form (ngSubmit)="login()" #form="ngForm" aria-labelledby="title">

  <div class="form-control-group">
    <label class="label" for="input-email">{{'Username' | translate}}:</label>
    <input nbInput
           fullWidth
           [(ngModel)]="user.email"
           #email="ngModel"
           name="email"
           id="input-email"
           placeholder="{{'Username' | translate}}"
           autofocus
           [status]="email.dirty ? (email.invalid  ? 'danger' : 'success') : ''"
           [required]="true"
           [attr.aria-invalid]="email.invalid && email.touched ? true : null">
    <ng-container *ngIf="email.invalid && email.touched">
      <p class="error-message" *ngIf="email.errors?.required">
        {{'Username is required' | translate}}!
      </p>      
    </ng-container>
  </div>

  <div class="form-control-group">
    <div class="passwd">
      <label class="label" for="input-password">{{'Password' | translate}}:</label>
      <input nbInput
           fullWidth
           [(ngModel)]="user.password"
           #password="ngModel"
           name="password"
           [type]="showPassword ? 'text' : 'password'"
           id="input-password"
           placeholder="{{'Password'| translate}}"
           [status]="password.dirty ? (password.invalid  ? 'danger' : 'success') : ''"
           required
           [attr.aria-invalid]="password.invalid && password.touched ? true : null">
      <i class="fa fa-eye-slash" (click)="showPassword = !showPassword"></i>
    </div>
    <ng-container *ngIf="password.invalid && password.touched ">
      <p class="error-message" *ngIf="password.errors?.required">
        {{'required' | translate}}!
      </p>

    </ng-container>
  </div>

  <button nbButton
          fullWidth
          status="success"
          [disabled]="submitted || !form.valid"
          [class.btn-pulse]="submitted">
    {{'Log In' | translate}}
  </button>
</form>
