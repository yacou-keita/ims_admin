<form [formGroup]="foodForm" (ngSubmit)="onSubmit()" >
    <div class="row align-items-center">
        <div class="col-sm-6">
            <div class="form-group row justify-content-center">
                <div class="col round-img">                            
                    <div class="content" [ngStyle]="{'background-image':  'url(' + picture + ')'}">
                    </div>
                    <div class="select-file">
                        <div style="position: relative; height: 100%;">
                            <nb-icon icon="edit-outline"  style="color: white;">arrow-back-outline</nb-icon>
                            <input type="file" class="file-input" accept="image/*" (change)="changeListener($event)">    
                        </div>
                    </div>   
                    <div *ngIf="isInvalidControl(foodForm,'picture')">
                        <span class="error-text" *ngIf="foodForm.get('picture').errors.required">{{'required' | translate}}</span>
                    </div>                         
                </div>
               
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <label class="label">{{'Name' | translate}}</label>
                <input nbInput type="text" placeholder="{{'Name'| translate}}" fullWidth [status]="isInvalidControl(foodForm,'name')?'danger':'basic'" formControlName="name">
                <div *ngIf="isInvalidControl(foodForm,'name')">
                    <span class="error-text" *ngIf="foodForm.get('name').errors.required">{{'required' | translate}}</span>
                </div>
            </div>
            <div class="form-group">
                <label class="label">{{'Description' | translate}}</label>
                <textarea nbInput rows="5" fullWidth placeholder="{{'description' | translate}}" formControlName="description"></textarea>
            </div>
        </div>
    </div>
    
    <div class="row">
        <div class="col" style="text-align:right;">
            <input nbInput type="submit" value="Save" >
        </div>
        
    </div>    

</form>
