<nb-card>
    <nb-card-header>
        <div class="d-flex align-items-center justify-content-between">
            {{'Children' | translate}}
            <button *ngIf="isAdmin(currentUser)" nbTooltip="{{'New'| translate}}"  nbButton status="info"  (click)="onNewChild()"> {{'New Child' | translate}} </button>        
        </div>
        
    </nb-card-header>
    <nb-card-body>
        <ngx-child-list [data]="children" (onselect)="onSelect($event)" *ngIf="children?.length >0"></ngx-child-list>
    </nb-card-body>
</nb-card>
