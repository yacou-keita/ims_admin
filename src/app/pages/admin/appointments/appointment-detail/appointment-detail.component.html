<nb-card>
    <nb-card-header *ngIf="!fromLand">
      <div class="d-flex align-items-center" *ngIf="!childSel">
        <button nbTooltip="{{'Back' | translate}}"  nbButton ghost (click)="back()"> <nb-icon icon="arrow-back-outline"  style="color: black;">arrow-back-outline</nb-icon> </button>
        <nb-user 
               [onlyPicture]="true"
               [name]="getName(user)"
               [picture]="getPicture(user)">
      </nb-user>
        {{getName(user)}}
        
      </div>
      <div class="d-flex align-items-center" *ngIf="childSel">
        <button nbTooltip="{{'Back' | translate}}"  nbButton ghost (click)="back()"> <nb-icon icon="arrow-back-outline"  style="color: black;">arrow-back-outline</nb-icon> </button>
        <nb-user 
               [onlyPicture]="true"
               [name]="getName(child)"
               [picture]="getPicture(child)">
      </nb-user>
        {{getName(child)}}
        
      </div>
    </nb-card-header>
    <nb-card-body>
        <ngx-calendar-header  [(view)]="view" [(viewDate)]="viewDate"></ngx-calendar-header>
        <div [ngSwitch]="view">
            <mwl-calendar-month-view
              *ngSwitchCase="'month'"
              [viewDate]="viewDate"
              [events]="events"
              (eventClicked)="eveclicked($event)"
              [activeDayIsOpen]="activeDayIsOpen"
              (dayClicked)="dayClicked($event.day)"
              [weekStartsOn] = "1"
            >
            </mwl-calendar-month-view>
            <mwl-calendar-week-view
              *ngSwitchCase="'week'"
              [hourSegments] = "3"
              [viewDate]="viewDate"
              [events]="events"
            >
            </mwl-calendar-week-view>
            <mwl-calendar-day-view
              *ngSwitchCase="'day'"
              [hourSegments] = "3"
              [viewDate]="viewDate"
              [events]="events"
            >
            </mwl-calendar-day-view>
        </div>
    </nb-card-body>
</nb-card>
