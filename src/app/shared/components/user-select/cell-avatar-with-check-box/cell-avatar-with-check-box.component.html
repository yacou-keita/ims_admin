<div style="position: relative;">
    <nb-user [picture]="rowData.picture" [name]="rowData.first_name + ' ' + rowData.last_name" size="large" (click)="onClick()"></nb-user>
    <div style="position:absolute; right: 0px; top: 0px;z-index:99;" *ngIf="this.rowData.checked">
        <nb-icon icon="checkmark-outline" ></nb-icon>
    </div>    
</div>
