  <nb-card>

    <nb-card-body>
      {{title | translate}}
    </nb-card-body>
    <nb-card-footer>
      <button nbButton size="small" (click)="close(true)" class="mr-4" [tabindex]="1">{{'Yes' |translate}}</button>
      <button nbButton size="small" (click)="close(false)">{{'No' | translate}}</button>
    </nb-card-footer>
  </nb-card>
